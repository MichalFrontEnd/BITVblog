<label for="subscribe">
  <!-- Custom Checkbox Control -->
  <span
    class="custom-checkbox"
    tabindex="0"
    aria-label="Agree to Terms and Conditions"
  >
    <input
      type="checkbox"
      id="subscribe"
      name="subscribe"
      value="yes"
      aria-labelledby="subscribeLabel"
    />
    Agree to Terms and Conditions
    <span class="visual-checkbox">
      <span class="checkmark"></span>
    </span>
  </span>
</label>

<label id="subscribeLabel" class="sr-only">Agree to Terms and Conditions</label>
