<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Form Example</title>
    <style>
      :root {
        --primary: #007bff;
        --sky: #004997;
        --midnight: #011e3b;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      form {
        display: flex;
        flex-direction: column;
        width: 75%;
      }

      label,
      .radiogroup legend {
        display: block;
        margin-bottom: 1rem;
      }

      input,
      select,
      textarea {
        padding: 0.8rem;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 0.4rem;
      }

      input[type="text"],
      select,
      textarea {
        width: 100%;
      }

      input:focus,
      select:focus,
      textarea:focus {
        outline: 0.2rem dashed var(--primary);
        outline-offset: 0.2rem;
      }

      fieldset {
        margin-bottom: 1.6rem;
        padding: 1rem;
        border: 1px solid #ccc;
        border-radius: 0.4rem;
      }

      fieldset legend {
        font-weight: bold;
      }

      button {
        padding: 1rem;
        background-color: var(--primary);
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 0.4rem;
      }

      button[type="submit"],
      label[type="checkbox"] {
        align-self: center;
      }

      button:hover,
      label[type="checkbox"]:hover {
        background-color: var(--sky);
      }

      button:active,
      label[type="checkbox"]:active {
        background-color: var(--midnight);
      }

      .sr-only {
        visibility: hidden;
      }

      .radiogroup legend::after {
        content: "\a";
        white-space: pre;
      }

      .radiogroup label {
        margin-left: 0.5rem;
        margin-right: 1rem;
        display: inline-block;
      }

      /* Custom Checkbox Styling */
      .custom-checkbox {
        display: flex;
        align-items: center;
        cursor: pointer;
        margin-bottom: 1rem; /* Adjusted margin for better spacing */
      }

      .custom-checkbox input {
        position: absolute;
        opacity: 0;
      }

      .visual-checkbox {
        display: flex;
        align-items: center;
        cursor: pointer;
        margin-right: 0.5rem; /* Adjusted margin for better spacing */
      }

      .visual-checkbox input {
        position: absolute;
        opacity: 0;
      }

      .visual-checkbox span {
        width: 20px;
        height: 20px;
        background-color: #fff;
        border: 1px solid var(--primary);
        border-radius: 5px;
        margin-right: 0.5rem; /* Adjusted margin for better spacing */
        position: relative;
      }

      .visual-checkbox span::after {
        content: "";
        width: 12px;
        height: 12px;
        border: 2px solid var(--primary);
        border-top: none;
        border-right: none;
        transform: rotate(-45deg);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
      }

      .visual-checkbox input:checked + span::after {
        opacity: 1;
      }

      .custom-checkbox label {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <form action="#" method="post">
      <label for="firstName">First Name:</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        required
        aria-labelledby="firstNameLabel"
      />

      <label id="firstNameLabel" class="sr-only"
        >Please enter your first name:</label
      >

      <label for="lastName">Last Name:</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        required
        aria-labelledby="lastNameLabel"
      />

      <label id="lastNameLabel" class="sr-only"
        >Please enter your last name:</label
      >

      <div role="radiogroup" aria-labelledby="genderLegend" class="radiogroup">
        <legend id="genderLegend">Gender:</legend>
        <label for="female">
          <input
            type="radio"
            id="female"
            name="gender"
            value="female"
            required
            aria-labelledby="femaleLabel genderLegend"
          />
          Female
        </label>
        <label for="male">
          <input
            type="radio"
            id="male"
            name="gender"
            value="male"
            required
            aria-labelledby="maleLabel genderLegend"
          />
          Male
        </label>
        <label for="diverse">
          <input
            type="radio"
            id="diverse"
            name="gender"
            value="diverse"
            required
            aria-labelledby="diverseLabel genderLegend"
          />
          Diverse
        </label>
        <label for="ratherNotSay">
          <input
            type="radio"
            id="ratherNotSay"
            name="gender"
            value="ratherNotSay"
            required
            aria-labelledby="ratherNotSayLabel genderLegend"
          />
          Rather not say
        </label>

        <label id="genderLabel" class="sr-only"
          >Please select your gender:</label
        >
      </div>

      <fieldset>
        <legend>Address:</legend>

        <label for="street">Street:</label>
        <input
          type="text"
          id="street"
          name="street"
          required
          aria-labelledby="streetLabel"
        />

        <label id="streetLabel" class="sr-only"
          >Please enter your street address:</label
        >

        <label for="city">City:</label>
        <input
          type="text"
          id="city"
          name="city"
          required
          aria-labelledby="cityLabel"
        />

        <label id="cityLabel" class="sr-only">Please enter your city:</label>

        <label for="zip">ZIP Code:</label>
        <input
          type="text"
          id="zip"
          name="zip"
          required
          aria-labelledby="zipLabel"
        />

        <label id="zipLabel" class="sr-only">Please enter your ZIP code:</label>

        <label for="country">State:</label>
        <select
          id="country"
          name="country"
          required
          aria-labelledby="countryLabel"
        >
          <option value="bw">Baden-Württemberg</option>
          <option value="by">Bayern</option>
          <option value="be">Berlin</option>
          <option value="bb">Brandenburg</option>
          <option value="hb">Bremen</option>
          <option value="hh">Hamburg</option>
          <option value="he">Hessen</option>
          <option value="mv">Mecklenburg-Vorpommern</option>
          <option value="ni">Niedersachsen</option>
          <option value="nw">Nordrhein-Westfalen</option>
          <option value="rp">Rheinland-Pfalz</option>
          <option value="sl">Saarland</option>
          <option value="sn">Sachsen</option>
          <option value="st">Sachsen-Anhalt</option>
          <option value="sh">Schleswig-Holstein</option>
          <option value="th">Thüringen</option>
        </select>

        <label id="countryLabel" class="sr-only"
          >Please select your state:</label
        >
      </fieldset>

      <label for="message">Message:</label>
      <!-- Add a separator with role="presentation" -->
      <div
        role="presentation"
        style="border-top: 1px solid #ccc; margin-bottom: 1.6rem"
      ></div>
      <textarea
        id="message"
        name="message"
        rows="4"
        required
        aria-labelledby="messageLabel"
      ></textarea>

      <label id="messageLabel" class="sr-only">Please leave a message:</label>

      <div class="custom-checkbox" tabindex="0" aria-labelledby="termsLabel">
        <input
          type="checkbox"
          id="terms"
          name="terms"
          value="yes"
          aria-labelledby="termsLabel"
        />
        Agree to Terms and Conditions
        <label class="visual-checkbox" for="terms">
          <input
            type="checkbox"
            id="terms"
            name="terms"
            value="yes"
            aria-labelledby="termsLabel"
          />
          <span></span>
        </label>
      </div>

      <label id="termsLabel" class="sr-only"
        >Agree to Terms and Conditions</label
      >

      <label for="subscribe">
        <!-- Native HTML Checkbox -->
        <input
          type="checkbox"
          id="subscribe"
          name="subscribe"
          value="yes"
          aria-labelledby="subscribeLabel"
        />
        Subscribe to newsletter
      </label>

      <label id="subscribeLabel" class="sr-only">Subscribe to Newsletter</label>

      <button type="submit" aria-labelledby="submitButtonLabel">Submit</button>

      <div id="submitButtonLabel" class="sr-only">
        Press enter or space to submit the form
      </div>
    </form>
  </body>
</html>
