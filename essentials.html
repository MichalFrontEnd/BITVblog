<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Form Example</title>
    <style>
      /* Enter your form styling here */

      input:focus,
      select:focus,
      textarea:focus {
        outline: 0.2rem dashed #007bff;
        outline-offset: 0.2rem;
      }

      button {
        background-color: #007bff;
        color: #fff;
      }

      button:hover {
        background-color: #004997;
      }

      button:active {
        background-color: #011e3b;
      }

      .sr-only {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <form action="#" method="post">
      <label for="firstName">First Name:</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        required
        aria-labelledby="firstNameLabel"
      />

      <label id="firstNameLabel" class="sr-only"
        >Please enter your first name:</label
      >

      <label for="lastName">Last Name:</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        required
        aria-labelledby="lastNameLabel"
      />

      <label id="lastNameLabel" class="sr-only"
        >Please enter your last name:</label
      >

      <fieldset>
        <legend id="genderLegend">Gender:</legend>
        <label for="female">
          <input
            type="radio"
            id="female"
            name="gender"
            value="female"
            required
            aria-labelledby="femaleLabel genderLegend"
          />
          Female
        </label>
        <label for="male">
          <input
            type="radio"
            id="male"
            name="gender"
            value="male"
            required
            aria-labelledby="maleLabel genderLegend"
          />
          Male
        </label>
        <label for="diverse">
          <input
            type="radio"
            id="diverse"
            name="gender"
            value="diverse"
            required
            aria-labelledby="diverseLabel genderLegend"
          />
          Diverse
        </label>
      </fieldset>

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        aria-labelledby="emailLabel"
      />

      <label id="emailLabel" class="sr-only">Please enter your email:</label>

      <label for="country">State:</label>
      <select
        id="country"
        name="country"
        required
        aria-labelledby="countryLabel"
      >
        <option value="bw">Baden-WÃ¼rttemberg</option>
        <option value="by">Bavaria</option>
        <option value="be">Berlin</option>
        <option value="bb">Brandenburg</option>
        <option value="hb">Bremen</option>
        <option value="hh">Hamburg</option>
        <option value="he">Hesse</option>
        <!-- Add other German states as needed -->
      </select>

      <label id="countryLabel" class="sr-only">Please select your state:</label>

      <label for="message">Message:</label>
      <textarea
        id="message"
        name="message"
        rows="4"
        required
        aria-labelledby="messageLabel"
      ></textarea>

      <label id="messageLabel" class="sr-only">Please leave a message:</label>

      <fieldset>
        <legend>Address:</legend>

        <label for="street">Street:</label>
        <input
          type="text"
          id="street"
          name="street"
          required
          aria-labelledby="streetLabel"
        />

        <label id="streetLabel" class="sr-only"
          >Please enter your street address:</label
        >

        <label for="city">City:</label>
        <input
          type="text"
          id="city"
          name="city"
          required
          aria-labelledby="cityLabel"
        />

        <label id="cityLabel" class="sr-only">Please enter your city:</label>

        <label for="zip">ZIP Code:</label>
        <input
          type="text"
          id="zip"
          name="zip"
          required
          aria-labelledby="zipLabel"
        />

        <label id="zipLabel" class="sr-only">Please enter your ZIP code:</label>
      </fieldset>

      <label for="subscribe">
        <input
          type="checkbox"
          id="subscribe"
          name="subscribe"
          value="yes"
          aria-labelledby="subscribeLabel"
        />
        Subscribe to newsletter
      </label>

      <label id="subscribeLabel" class="sr-only"
        >Would you like to subscribe to our newsletter?</label
      >

      <button type="submit" aria-labelledby="submitButtonLabel">Submit</button>

      <div id="submitButtonLabel" class="sr-only">
        Press enter or space to submit the form
      </div>
    </form>
  </body>
</html>
